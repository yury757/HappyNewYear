<!DOCTYPE html>

<head>
    <title>Happy New Year</title>
    <meta charset="utf-8">
    <script src="./dist/lib/jquery.min.js"></script>
    <script src="./dist/lib//typedarray.js"></script>
    <script src="./dist/lib/simplex-noise.js"></script>

    <script src="./dist/lib/aframe.min.js"></script>
    <script src="./dist/kksMagic/kksMagic.js"></script>
    <script src="./dist/kksFireWorks/kksFireWorks.js"></script>
    <script src="./dist/kksSnow/kksSnow.js"></script>
</head>

<body>
    <a-scene>
        <a-assets>
            <img id="myPattern" src="./dist/kksFireWorks/imgs/pattern.png">
        </a-assets>

        <a-entity id='snow' position='-2 2 -15' kks-magic='preset:snow;options:{color:"#FFFFFF",size:0.5}'></a-entity>
        <a-entity position='-100 -50 -150' kks-magic='preset:fireworks;options:{rColor:"#74d9ff",eColors:["#3fc9fc","#357afc","#e64bfa","#fa4bb7"],useTrail:0,useBloom:0,eCount:500,eHeight:80,eSize:6,rSize:3}'></a-entity>
        <a-entity position='0 -50 -150' kks-magic='preset:fireworks;options:{rColor:"#ff4dd6",usePattern:1,eCount:2000,eHeight:100,eSize:5,eSpeed:"0 100 0",pScale:0.4,pLife:1500,pAssetId:"myPattern"}'></a-entity>
        <a-entity position='100 -50 -150' kks-magic='preset:fireworks;options:{rColor:"#ff9548",eColors:["#fc3f3f","#fca035","#fa4b8e"],useTrail:1,useBloom:1,eCount:10,eHeight:80,eSize:6,rSize:3,tSize:3,bSize:4}'></a-entity>
        <a-sky color='#222'></a-sky>
    </a-scene>
    <script src="./index.js"></script>
</body>
